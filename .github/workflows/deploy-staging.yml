name: Deploy to Staging

on:
  push:
    branches: [ staging, develop ]
  workflow_dispatch:  # Permet dÃ©clenchement manuel

env:
  NODE_VERSION: '18'

jobs:
  deploy-staging:
    name: ğŸ” Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.vercel-deploy.outputs.preview-url }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests (quick)
        run: npm test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: false

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--target staging'
          working-directory: ./
          alias-domains: |
            staging-market.vercel.app

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Staging deployment successful!"
          echo "ğŸ”— URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
          
      - name: ğŸ“ Comment on commit
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ğŸš€ Staging deployed!\n\nğŸ”— Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}'
            })
