name: CI - Simple

# Configuration simple et rapide pour dÃ©marrer
# Active uniquement les tests essentiels

on:
  push:
    branches: [ main, front-end ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: âœ… Success
        run: echo "âœ… Tests passed and build successful!"
