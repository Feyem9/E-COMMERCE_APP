name: CI/CD Pipeline - E-Commerce App

on:
  push:
    branches: [ main, front-end, develop ]
  pull_request:
    branches: [ main, front-end ]

env:
  NODE_VERSION: '18'
  CACHE_NAME: cache-node-modules

jobs:
  # ============================================
  # JOB 1: LINTING & CODE QUALITY
  # ============================================
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint (if configured)
        run: npm run lint --if-present || echo "No lint script found"
        continue-on-error: true

  # ============================================
  # JOB 2: UNIT TESTS
  # ============================================
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/market/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: ğŸ’¾ Archive coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # JOB 3: E2E TESTS (CYPRESS)
  # ============================================
  test-e2e:
    name: ğŸ­ E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ­ Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 120
          browser: chrome
          record: false
        env:
          CYPRESS_baseUrl: http://localhost:4200

      - name: ğŸ“¸ Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: ğŸ¥ Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

  # ============================================
  # JOB 4: BUILD APPLICATION
  # ============================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build production bundle
        run: npm run build -- --configuration production

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: ğŸ“Š Analyze bundle size
        run: |
          du -sh dist/market/browser/ || echo "Build directory not found"
          find dist/market/browser/ -name "*.js" -exec ls -lh {} \; | head -10 || echo "No JS files found"

  # ============================================
  # JOB 5: LOAD TESTS (K6) - Optional
  # ============================================
  test-load:
    name: ğŸ“Š Load Tests (K6)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69 || true
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list || true
          sudo apt-get update || true
          sudo apt-get install k6 || sudo snap install k6

      - name: ğŸ“Š Run K6 load test
        run: |
          cd ../../../load-tests
          npm run test:production:frontend || echo "Load test failed but continuing"
        continue-on-error: true

  # ============================================
  # JOB 6: DEPLOY TO VERCEL (Production)
  # ============================================
  deploy-production:
    name: ğŸš€ Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://market-jet.vercel.app
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Deployment to production successful!"
          echo "ğŸ”— URL: https://market-jet.vercel.app"

  # ============================================
  # JOB 7: DEPLOY TO VERCEL (Preview)
  # ============================================
  deploy-preview:
    name: ğŸ” Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request' || (github.ref == 'refs/heads/front-end' && github.event_name == 'push')
    environment:
      name: preview
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Deploy preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: ğŸ“ Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Preview deployed!\n\nğŸ”— Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}'
            })

  # ============================================
  # JOB 8: NOTIFICATION
  # ============================================
  notify:
    name: ğŸ“¬ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¬ Success notification
        if: needs.deploy-production.result == 'success'
        run: |
          echo "âœ… Pipeline completed successfully!"
          echo "ğŸš€ Application deployed to production"

      - name: âŒ Failure notification
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "âŒ Pipeline failed!"
          echo "ğŸ” Check the logs for details"
