<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-3">

            </div>
            <div class="col-6 text-center border border-5 border-dark" style="margin-top: 3rem;">

                <h1 class="mt-3 fs-1">Register Page</h1> <br>
                <form action="/register-post" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label float-start fs-2 fw-bold">Email address</label>
                        <input type="email" name="email" class="form-control border border-2 border-dark" id="email" aria-describedby="email">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label float-start fs-2 fw-bold">name</label>
                        <input type="text" class="form-control border border-2 border-dark" id="name" name="name" aria-describedby="name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label float-start fs-2 fw-bold">Password</label>
                        <input type="password" class="form-control border border-2 border-dark" id="exampleInputPassword1" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label float-start fs-2 fw-bold">contact</label>
                        <input type="text" class="form-control border border-2 border-dark" id="contact" name="contact">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label float-start fs-2 fw-bold">address</label>
                        <input type="text" class="form-control border border-2 border-dark" id="address" name="address">
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label float-start fs-2 fw-bold">Role</label>
                        <select
                            class="form-select form-select-lg"
                            name="role"
                            id="role"
                        >
                            <option selected>Customer</option>
                            <option value="">Admin</option>
                        </select>
                    </div>
                    

                    <button type="submit" class="btn btn-info text-light mb-5">
                        register
                    </button>

                </form>

            </div>
            <div class="col-3">

            </div>

        </div>

    </div>

</body>

</html>
