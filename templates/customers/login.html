<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-3">

            </div>

            <div class="col-6 text-center border border-5 border-dark" style="margin-top: 3rem;">
                <h1 class="mt-3 fs-1"> Login Page </h1> <br>
                <form action="/login-post" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label float-start fs-2 fw-bold">Email</label>
                        <input type="email" class="form-control border border-2 border-dark" name="email" id="email" aria-describedby="emailHelpId"
                            placeholder="abc@mail.com" />
                    </div>
            
                    <div class="mb-5">
                        <label for="password" class="form-label float-start fs-1 fw-bold">Password</label>
                        <input type="password" class="form-control border border-2 border-dark" name="password" id="password" placeholder="password" />
                    </div>

                    <div class="form-check mb-5">
                        <input class="form-check-input border border-2 border-dark" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember me
                        </label>
                        <a href="/forgot-password" class="ms-5 mb-5" >forgot password ?</a>
                      </div>
                               <button
                                type="submit"
                                class="btn btn-info fw-bold mb-3"
                                style="color: white;"
                               >
                                Login
                               </button>
                               
            
                    <p>don't have an account <a href="/register" class="mb-3">register</a></p> <br>
                </form>
            </div> 

            <div class="col-3">

            </div>

        </div>

    </div>

</body>

</html>
