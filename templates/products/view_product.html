{% extends '/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="color: white; margin-top: 1rem;">

    <img src="{{url_for('static', filename='image_uploads/' + show_image(product.picture))}}" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Quantity: {{ product.quantity }}</p>
    <p>Discount Price: {{ product.discount_price }}</p>
    <p>Current Price: {{ product.current_price }}</p>
    

</div>
<div class="">
    <a href="/product" class="btn btn-primary ms-5 me-5">Back</a>

</div>
</body>
</html>

{% endblock %}
