<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/product/create" enctype="multipart/form-data" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="Name"
                placeholder="Name"
            />

        </div>

        <div class="mb-3">
            <label for="description" class="form-label">description</label>
            <textarea class="form-control" name="description" id="description" rows="3">Description</textarea>
        </div>

        <div class="mb-3">
            <label for="current_price" class="form-label">current price</label>
            <input type="number" min="0" max="10000" step="0.01" class="form-control" name="current_price" id="current_price" placeholder="current price"/>
        </div>

        <div class="mb-3">
            <label for="discount_price" class="form-label">discount price</label>
            <input type="number" min="0" max="10000" step="0.01" class="form-control" name="discount_price" id="discount_price" placeholder="discount price"/>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">quantity</label>
            <input type="number" min="1" max="10000" class="form-control" name="quantity" id="quantity" placeholder="quantity"/>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label"  >image</label>
          <input type="file" name="picture" accept="image/jpeg, image/png, image/avif" required />
          <input type="submit" value="Upload a file"/>
        </div>

        <!-- <div class="mb-3">
            <label for="flash_sale" class="form-label">flash sale</label>
            <input type="checkbox" checked="" class="form-control" name="quantity" id="quantity" placeholder="flash sale"/>
        </div> -->
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
        
    </form>

</body>
</html>
