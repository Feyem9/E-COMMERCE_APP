{% extends '/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="color: white; margin-top: 1rem;">
        {% for cart in carts %}
        <p> cart id : {{cart.id}} </p>
        <p> cart product id :{{cart.product_id}} </p>
        <p> cart custumer id :{{cart.customer_id}} </p>
        <p> cart product quantity :{{cart.quantity}} </p>
        <p> cart product name :{{cart.product_name}} </p>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">
        <a href="/order" style="color: white;">Order</a>
    </button>

</body>

</html>

{% endblock %}
