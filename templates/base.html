<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>


    <script src="https://kit.fontawesome.com/e24507d923.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />



    <title>Amazon | {% block title %} {% endblock %}</title>
</head>

<body style="background-color: rgb(124, 14, 151);">



    

    <nav class="navbar navbar-expand-lg d-flex flex-lg-row" style="background-color: white;">
        <div class="container-fluid">

            <a class="navbar-brand" href="#" style="color: orange; font-size: 30px; margin-right: -2px;">
                <i class="fa-brands fa-amazon"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"
                            style="font-family: cursive; font-size: 19px;">Amazon</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-grey" href="#" style="font-size: 17px;">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-grey" href="#" style="font-size: 17px;">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/search" style="margin-right: 170px;" method="POST">
                    <input class="form-control me-2" name="search" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn" type="submit">Search</button>
                </form>
            </div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item mx-2" id="items">

                    {% if cart | length < 1 %} <a class="nav-link text-grey" href="/cart"><span
                            class="badge bg-success"></span> Cart
                        <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        {% else %}
                        <a class="nav-link text-grey" href="/cart"><span class="badge bg-success"></span> Cart
                            <i class="bi bi-{{ cart | length }}-square-fill"></i>
                        </a>

                        {% endif %}


                </li>
                <li class="nav-item mx-2" id="items">
                    <a class="nav-link text-grey" href="#"><span class="badge bg-success"></span> WishList
                        <i class="fa-solid fa-heart"></i>
                    </a>
                </li>


                <li class="nav-item dropdown mx-2">
                    <a class="nav-link dropdown-toggle text-grey" href="#" role="button" , id="profileDropdown"
                        data-bs-toggle="dropdown" aria-hidden="false">
                        Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="/profile">Profile <i class="fa-solid fa-user"></i></a></li>
                        <li><a class="dropdown-item" href="/orders">Orders <i class="fa-solid fa-truck-fast"></i></a>
                        </li>
                        <li><a class="dropdown-item" href="/logout">Log Out <i
                                    class="fa-solid fa-right-from-bracket"></i></a></li>
                        <li><a class="dropdown-item" href="/login">Login <i
                                    class="fa-solid fa-right-to-bracket"></i></a></li>
                    </ul>

                </li>

            </ul>

        </div>
    </nav>

    <div class="content d-flex flex-lg-column justify-content-center  text text-center">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="container-fluid  text-center p-2 mt-5" style="background-color: orange; color: white;">
        <a href="https://github.com/Frost-Codes" style="color: white;">Amazon</a> | <span>
            <i class="fa-sharp fa-regular fa-copyright"></i></span> 2023 All rights reserved

    </footer>


</body>

</html>
