<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">My Favorite Products</h2>

      <!-- Loading state -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading your favorite products...</p>
      </div>

      <!-- Error state -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Empty state -->
      <div *ngIf="!loading && favoriteProducts.length === 0" class="text-center py-5">
        <i class="fas fa-heart-broken fa-4x text-muted mb-3"></i>
        <h4>No favorite products yet</h4>
        <p class="text-muted">Start adding products to your favorites to see them here</p>
        <a routerLink="/product" class="btn btn-primary mt-3">
          <i class="fas fa-shopping-bag me-2"></i>Browse Products
        </a>
      </div>

      <!-- Products grid -->
      <div *ngIf="!loading && favoriteProducts.length > 0" class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let product of favoriteProducts">
          <div class="card h-100 shadow-sm border-0">
            <div class="position-relative">
              <img [src]="product.image" [alt]="product.name" class="card-img-top" style="height: 200px; object-fit: contain; padding: 20px;">
              <span class="position-absolute top-0 end-0 bg-warning text-dark px-2 py-1 rounded-start m-2">
                <i class="fas fa-star me-1"></i>{{ product.rating }}
              </span>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-muted">{{ product.category }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="text-primary fw-bold">${{ product.price }}</h5>
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-danger" (click)="removeFromFavorites(product.id)">
                    <i class="fas fa-heart-broken"></i> Remove
                  </button>
                  <button class="btn btn-sm btn-primary" (click)="addToCart(product.id)">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
