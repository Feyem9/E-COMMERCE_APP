<div class="login-container">
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
  </div>

  <form class="login-card" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Header avec icÃ´ne et animation -->
    <div class="card-header">
      <div class="icon-container">
        <i class="fas fa-sign-in-alt"></i>
      </div>
      <h2 class="card-title">Welcome Back</h2>
      <p class="card-subtitle">Sign in to your account</p>
    </div>

    <!-- Form Fields avec animations -->
    <div class="form-container">
      <div class="form-group">
        <div class="input-container">
          <i class="fas fa-envelope input-icon"></i>
          <input id="email" type="email" formControlName="email" placeholder=" " class="form-input" />
          <label for="email" class="form-label">Email Address</label>
        </div>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder=" "
            class="form-input" />
          <label for="password" class="form-label">Password</label>
          <button type="button" class="password-toggle" (click)="togglePassword()" tabindex="-1">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Remember me & Forgot password -->
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" class="checkbox">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
    </div>

    <!-- Submit Button avec animation -->
    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isSubmitting">
      <span class="btn-text">
        <i class="fas" [ngClass]="isSubmitting ? 'fa-spinner fa-spin' : 'fa-sign-in-alt'"></i>
        {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
      </span>
      <div class="btn-ripple"></div>
    </button>

    <!-- Social Login -->
    <div class="social-login">
      <div class="divider">
        <span>Or continue with</span>
      </div>
      <div class="social-buttons">
        <button type="button" class="social-btn google-btn">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button type="button" class="social-btn facebook-btn">
          <i class="fab fa-facebook-f"></i>
          Facebook
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="card-footer">
      <p class="register-link">
        Don't have an account?
        <a routerLink="/register" class="register-anchor">Create Account</a>
      </p>
    </div>
  </form>
</div>
