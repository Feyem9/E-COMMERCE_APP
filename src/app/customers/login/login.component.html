
  
  <form class="login-card" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="card-title">Login</h2>
  
    <div class="form-group">
      <label for="email">Email address</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>
  
    
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>
    
    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isSubmitting">
      {{ isSubmitting ? 'loging...' : 'Login' }}
    </button>
  
    <div class="text-center mt-4">
      <p style="color: #bbb;">
        Don't have an account?
        <a routerLink="/register" style="color: #4b6cb7;">Register</a>
      </p>
    </div>
  </form>
