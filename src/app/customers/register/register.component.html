
  
  <form class="register-card" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="card-title">Register</h2>
  
    <div class="form-group">
      <label for="email">Email address</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="contact">Contact</label>
      <input id="contact" type="text" formControlName="contact" />
    </div>
  
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" formControlName="address" />
    </div>
  
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="Customer">Customer</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
  
    <button type="submit" class="btn-submit" [disabled]="registerForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Registering...' : 'Register' }}
    </button>
  
    <div class="text-center mt-4">
      <p style="color: #bbb;">
        Already have an account?
        <a routerLink="/login" style="color: #4b6cb7;">Login</a>
      </p>
    </div>
  </form>
