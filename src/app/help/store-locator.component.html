<div class="container py-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center mb-5">
        <h1 class="display-4 mb-3">
          <i class="fas fa-map-marker-alt text-primary me-3"></i>
          Store Locator
        </h1>
        <p class="lead text-muted">Find our stores near you</p>
      </div>
    </div>
  </div>

  <!-- Search Section -->
  <div class="row mb-5">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
            <input 
              type="text" 
              class="form-control" 
              placeholder="Enter your location (city, zip code, or address)"
              aria-label="Location search">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search me-2"></i>Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Stores List -->
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h3 class="mb-4">Nearby Stores</h3>
      
      <div class="store-item mb-4" *ngFor="let store of stores">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="row align-items-center">
              <div class="col-md-8">
                <h5 class="card-title mb-2">{{ store.name }}</h5>
                <p class="card-text text-muted mb-2">
                  <i class="fas fa-map-marker-alt me-2"></i>{{ store.address }}
                </p>
                <p class="card-text text-muted mb-2">
                  <i class="fas fa-phone me-2"></i>{{ store.phone }}
                </p>
                <p class="card-text text-muted mb-0">
                  <i class="fas fa-clock me-2"></i>{{ store.hours }}
                </p>
              </div>
              <div class="col-md-4 text-md-end">
                <div class="mb-2">
                  <span class="badge bg-primary fs-6">{{ store.distance }}</span>
                </div>
                <div class="btn-group-vertical w-100" role="group">
                  <button class="btn btn-outline-primary btn-sm mb-2">
                    <i class="fas fa-directions me-2"></i>Get Directions
                  </button>
                  <button class="btn btn-outline-success btn-sm">
                    <i class="fas fa-phone me-2"></i>Call Store
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <div class="row mt-4">
    <div class="col-lg-12 text-center">
      <button class="btn btn-secondary" routerLink="/help">
        <i class="fas fa-arrow-left me-2"></i>Back to Help
      </button>
    </div>
  </div>
</div>
