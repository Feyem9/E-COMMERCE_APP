<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöö Livraisons - Market App</title>
    <!-- QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .scan-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
        }

        .refresh-button {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-button:hover {
            background: transparent;
            color: white;
        }

        /* Modal Scanner */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        #qr-reader {
            width: 100%;
            border: 3px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
        }

        #scan-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .scan-result-success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .scan-result-error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }

        .scan-result h3 {
            margin-bottom: 10px;
        }

        .scan-result-success h3 {
            color: #065f46;
        }

        .scan-result-error h3 {
            color: #991b1b;
        }

        .scan-result p {
            margin: 5px 0;
            color: #333;
        }

        .scan-result strong {
            color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
        }

        .deliveries {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .delivery-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .delivery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .delivery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .delivery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transaction-id {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-success,
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .delivery-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .distance {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
        }

        .map-button {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
            margin-bottom: 10px;
        }

        .map-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .deliveries {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><span>üöö</span> Mes Livraisons</h1>
            <div class="header-buttons">
                <button class="scan-button" onclick="openScanner()">
                    üì∑ Scanner QR
                </button>
                <button class="refresh-button" onclick="loadDeliveries()">
                    üîÑ Actualiser
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="stat-pending">-</div>
                <div class="label">En Attente</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-completed">-</div>
                <div class="label">Livr√©es</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-distance">-</div>
                <div class="label">Km Aujourd'hui</div>
            </div>
        </div>

        <!-- Error -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <h2>‚è≥ Chargement des livraisons...</h2>
        </div>

        <!-- Deliveries -->
        <div id="deliveries" class="deliveries" style="display: none;"></div>
    </div>

    <!-- Modal Scanner QR -->
    <div id="scanner-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì∑ Scanner le QR Code Client</h2>
                <button class="close-btn" onclick="closeScanner()">Fermer</button>
            </div>
            <div id="qr-reader"></div>
            <div id="scan-result"></div>
        </div>
    </div>

    <script>
        // Configuration API
        const API_URL = 'https://theck-market.onrender.com';
        // const API_URL = 'http://localhost:5000'; // Pour test local

        let html5QrCode = null;

        // Scanner QR Code
        function openScanner() {
            const modal = document.getElementById('scanner-modal');
            const resultDiv = document.getElementById('scan-result');

            modal.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';

            html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },  // Cam√©ra arri√®re
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error('Erreur d√©marrage scanner:', err);
                alert('Impossible d\'acc√©der √† la cam√©ra. V√©rifiez les permissions.');
            });
        }

        function closeScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                }).catch(err => {
                    console.error('Erreur arr√™t scanner:', err);
                });
                html5QrCode = null;
            }
            document.getElementById('scanner-modal').style.display = 'none';
        }

        async function onScanSuccess(decodedText) {
            console.log('QR Code scann√©:', decodedText);

            // Arr√™ter scanner
            if (html5QrCode) {
                html5QrCode.pause();
            }

            const resultDiv = document.getElementById('scan-result');
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerHTML = '<p>‚è≥ Validation en cours...</p>';

            try {
                // Appeler API validation
                const response = await fetch(`${API_URL}/transactions/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qr_code: decodedText })
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'scan-result scan-result-success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ${result.message}</h3>
                        <p><strong>R√©f√©rence:</strong> ${result.reference}</p>
                        <p><strong>Transaction:</strong> ${result.transaction_id}</p>
                        <p><strong>Montant:</strong> ${result.amount} ${result.currency}</p>
                        <p><strong>Distance:</strong> ${result.distance} km</p>
                        <p><strong>Livr√© le:</strong> ${new Date(result.delivery_time).toLocaleString('fr-FR')}</p>
                    `;

                    // Rafra√Æchir liste apr√®s 3 secondes
                    setTimeout(() => {
                        closeScanner();
                        loadDeliveries();
                    }, 3000);
                } else {
                    resultDiv.className = 'scan-result scan-result-error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erreur de Validation</h3>
                        <p>${result.error}</p>
                    `;

                    // Permettre de rescanner
                    if (html5QrCode) {
                        setTimeout(() => {
                            html5QrCode.resume();
                            resultDiv.style.display = 'none';
                        }, 3000);
                    }
                }
            } catch (error) {
                resultDiv.className = 'scan-result scan-result-error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erreur R√©seau</h3>
                    <p>${error.message}</p>
                    <p>V√©rifiez votre connexion internet.</p>
                `;
            }
        }

        function onScanError(error) {
            // Ignorer erreurs de scan continues (normal)
        }

        // Charger les livraisons
        async function loadDeliveries() {
            const loadingEl = document.getElementById('loading');
            const deliveriesEl = document.getElementById('deliveries');
            const errorEl = document.getElementById('error');

            loadingEl.style.display = 'block';
            deliveriesEl.style.display = 'none';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/transactions`);

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                const transactions = data.transactions || data || [];

                // Filtrer les transactions
                const pendingDeliveries = transactions.filter(t => t.status === 'pending');
                const completedDeliveries = transactions.filter(t => t.status === 'success' || t.status === 'completed');

                // Calculer distance totale aujourd'hui
                const today = new Date().toDateString();
                const todayDeliveries = transactions.filter(t => {
                    const txDate = new Date(t.created_at).toDateString();
                    return txDate === today && t.delivery_distance_km;
                });
                const totalDistance = todayDeliveries.reduce((sum, t) => sum + (t.delivery_distance_km || 0), 0);

                // Mettre √† jour stats
                document.getElementById('stat-pending').textContent = pendingDeliveries.length;
                document.getElementById('stat-completed').textContent = completedDeliveries.length;
                document.getElementById('stat-distance').textContent = totalDistance.toFixed(1);

                // Afficher les livraisons
                displayDeliveries(transactions);

                loadingEl.style.display = 'none';
                deliveriesEl.style.display = 'grid';

            } catch (error) {
                console.error('Erreur:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = `‚ùå Erreur de chargement: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        // Afficher les livraisons
        function displayDeliveries(transactions) {
            const deliveriesEl = document.getElementById('deliveries');

            if (transactions.length === 0) {
                deliveriesEl.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px; background: white; border-radius: 15px;">
                        <div style="font-size: 80px;">üì¶</div>
                        <h3>Aucune livraison</h3>
                        <p>Il n'y a pas de livraisons pour le moment.</p>
                    </div>
                `;
                return;
            }

            deliveriesEl.innerHTML = transactions
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .map(tx => createDeliveryCard(tx))
                .join('');
        }

        // Cr√©er une carte de livraison
        function createDeliveryCard(tx) {
            const statusClass = tx.status === 'pending' ? 'status-pending' : 'status-success';
            const statusText = tx.status === 'pending' ? 'En Attente' : 'Livr√©e';

            const hasGPS = tx.customer_latitude && tx.customer_longitude;
            const mapButton = hasGPS
                ? `<a href="${tx.delivery_map_url || '#'}" target="_blank" class="map-button">
                     üó∫Ô∏è Ouvrir GPS
                   </a>`
                : '';

            const date = new Date(tx.created_at).toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const deliveryTime = tx.delivery_time
                ? `<div class="info-row">
                     <span class="info-label">üì¶ Livr√© le</span>
                     <span class="info-value">${new Date(tx.delivery_time).toLocaleString('fr-FR')}</span>
                   </div>`
                : '';

            return `
                <div class="delivery-card">
                    <div class="delivery-header">
                        <div class="transaction-id">#${tx.transaction_id}</div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="delivery-info">
                        ${tx.reference ? `
                        <div class="info-row">
                            <span class="info-label">üìã R√©f√©rence</span>
                            <span class="info-value">${tx.reference}</span>
                        </div>
                        ` : ''}
                        
                        <div class="info-row">
                            <span class="info-label">üí∞ Montant</span>
                            <span class="info-value">${tx.total_amount} ${tx.currency}</span>
                        </div>
                        
                        ${hasGPS ? `
                        <div class="info-row">
                            <span class="info-label">üìç Distance</span>
                            <span class="distance">${(tx.delivery_distance_km || 0).toFixed(2)} km</span>
                        </div>
                        ` : ''}
                        
                        <div class="info-row">
                            <span class="info-label">üïê Command√©</span>
                            <span class="info-value">${date}</span>
                        </div>
                        
                        ${deliveryTime}
                    </div>
                    
                    ${mapButton}
                </div>
            `;
        }

        // Charger au d√©marrage
        loadDeliveries();

        // Auto-refresh toutes les 2 minutes (√©vite rate limiting)
        setInterval(loadDeliveries, 120000);  // 120s = 2 min
    </script>
</body>

</html>
